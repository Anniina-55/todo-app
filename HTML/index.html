<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>

    <!-- Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
         
    
    <!-- Bootstraps css styling with CDN (content delivery network) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="/todo/CSS/style2.css">
</head>
<body>

    <div class="container-fluid mt-4"> <!--full-width container with margin-top-->
        <h2 class="text-center text-dark">My todos</h2> <!--define text positioning and style-->
        
        <!-- Form for adding the tasks -->
        <div class="mb-3">
            <label for="taskInput" class="form-label">New task</label>
            <input type="text" class="form-control" id="taskInput" name="Task" placeholder="Enter task...">
            <button class="btn btn-primary mt-2" id="addTask">Add task</button>
        </div>

        <!-- Task List -->
        <ul class="list-group" id="taskList">
            <!--<li class="list-group-item d-flex justify-content-between align-items-center">
                Example task...
                <button class="btn btn-danger btn-sm">X</button>
            </li>-->
        </ul>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Local JavaScript -->
    <script src="/todo/JS/index.js" type="module"></script>  

</body>
</html>
